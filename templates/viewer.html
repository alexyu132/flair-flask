<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flair Viewer</title>
    <link href='//fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">

      var connected = false;
      var id;
       function init(){
        if(connected) return;

        var socket = io.connect();

        socket.on('connect', function(){
          if(connected) return;

          console.log("connected");
          id = parseInt(document.getElementById("id").value)
          socket.emit('initDisplay', id);
        });

        socket.on('notfound', function () {
            $('#messagedisplay').text("Controller not found");
        });
        socket.on('success', function () {
            $('#messagedisplay').text("Connection successful");
            connected=true;
        });
        socket.on('data', function (data) {
          console.log(data);
        });


      }
    </script>
    <link href='/static/style.css' rel='stylesheet'>

</head>
<body>
<div class="container" id="codeentry">

    <label for="code">Enter the code displayed on your mobile device:</label>
    <p><span id="messagedisplay"></span></p>
    <input id="id" type="text" class="form-control input-lg">

    <br>

    <button onclick="init()" style="width:100%;" class="btn btn-success">Start Drawing!</button>


    </form>
</div>
</body>
</html>
