<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flair Controller</title>
    <link href='//fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='/static/style.css' rel='stylesheet'>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        function createSocketConnection() {
            var socket = io.connect();


        socket.on('connect', function(){
          console.log("connected");
          socket.emit('requestIdController');
        });

            socket.on('id', function (data) {
              function motion(event) {
                  console.log(performance.now() + ", " +
                      event.accelerationIncludingGravity.x + ", " +
                      event.accelerationIncludingGravity.y + ", " +
                      event.accelerationIncludingGravity.z
                  );

                  socket.emit('data', {id:data, t:performance.now(), x:event.acceleration.x, y:event.acceleration.y, z:event.acceleration.z});

              }

              if (window.DeviceMotionEvent) {
                  window.addEventListener("devicemotion", motion, false);
              } else {
                  console.log("DeviceMotionEvent is not supported");
              }



                console.log("Received ID "+data);
                $('#idnumber').text(data);
            });
        }
    </script>
    <link href='/static/style.css' rel='stylesheet'>
</head>
<body onload="createSocketConnection()">
<div class="container" id="idcontainer">
<div id="idholder">
    <span id="idnumber"></span>
</div>
</div>
<h1></h1>
</body>
</html>
